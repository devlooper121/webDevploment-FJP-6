<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="colors-pallet">
                    <div class="priority red" ></div>
                    <div class="priority yellow"></div>
                    <div class="priority green"></div>
                    <div class="priority gray"></div>
                </div>
                <div class="font-selector">
                    <p>EN</p>
                </div>
                <div class="action-tab">
                    <button class="add-new-task btn" id="add-new"><span class="material-symbols-outlined">
                        add
                        </span></button>
                    <button class="remove-selected-task btn"><span class="material-symbols-outlined">
                        delete
                        </span></button>
                </div>
                
            </div>
            <div class="right-empty"></div>
        </nav>
    </header>
    <main id="main">
        <div class="task">
            <div class="priority-color red"></div>
            <div class="main-content">
                <button class="lock-unlock" name="lock-unlock"><span class="material-symbols-outlined">lock</span></button>
                <p class="note-content" contenteditable="true"></p>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
