<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-content"></div>
    <div class="options-content">
        <input type="text" id="address" class="option-input" disabled>
        <input type="text" name="function" id="function" class="option-input">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fa fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetId = '0'>Sheet 1</div>
            
        </div>
    </div>
    <script src="./init.js"></script>
    <script src="./index.js"></script>
    <script src="./util.js"></script>
    <script src="./sheets.js"></script>
</body>
</html>
